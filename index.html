<html>
    <head>
       <title>My Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Oleo+Script+Swash+Caps&family=Patrick+Hand&family=Satisfy&display=swap" rel="stylesheet">

<link href="style.css" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>

</head>
 
<body>
    <div class="container">
    <center>
        <a href="" id="link" download="myselfie.png"></a>
        <h1>Voice Selfie App 
            <img id="logo_img" src="selfie.jpeg">
        </h1>
        <hr>
        <h4 style="color:rgb(180, 241, 255);">Please press allow as soon as popup comes. After you give a voice command</h4>
        
        <div class="form-group">
            <h3>Say "take my selfie"</h3>
            <label>Your voice output : </label>
            <textarea class="form-control" id="textbox" readonly="true"></textarea>
        </div>
        <button class="btn btn-primary" onclick="Start()">Start</button>
        <p>Press the Start button</p>

        <label>Your webcam : </label>
        <div id="camera"></div>

        <br>

        <label>Your Selifes Will Display Here: </label>
        
        <div id="resultShow">
            <div id="result1">
                <img src="selfie.jpeg" style="width: 30%;">
            </div>
            <div id="result2">
                <img src="selfie.jpeg" style="width: 30%;">
            </div>
            <div id="result3">
                <img src="selfie.jpeg" style="width: 30%;">
            </div>
        </div>
        
    </center>
    </div>

    <script src="main.js"></script>
</body>
</html>
